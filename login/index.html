<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark light" />
  <title>Login â€¢ Flow</title>
  <meta name="description" content="Clean, animated and responsive login page." />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Subtle animated background canvas -->
  <canvas id="bg-canvas" aria-hidden="true"></canvas>

  <!-- Soft floating background shapes -->
  <div class="shapes" aria-hidden="true">
    <span class="shape s1"></span>
    <span class="shape s2"></span>
    <span class="shape s3"></span>
    <span class="shape s4"></span>
    <span class="shape s5"></span>
  </div>

  <main class="page">
    <section class="auth-card" role="region" aria-label="Login form">
      <div class="form-bubbles" aria-hidden="true">
        <span class="bubble b1"></span>
        <span class="bubble b2"></span>
        <span class="bubble b3"></span>
      </div>

      <header class="card-header">
        <div class="brand">
          <svg class="brand-mark" width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <rect x="3" y="4" width="18" height="16" rx="4" ry="4" stroke="currentColor" stroke-width="1.6" opacity="0.9"/>
            <path d="M8 11.5V10a4 4 0 0 1 8 0v1.5" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" />
          </svg>
          <span class="brand-name">Flow</span>
        </div>
        <h1 class="title">Welcome back</h1>
        <p class="subtitle">Sign in to continue</p>
      </header>

      <form class="auth-form" id="login-form" novalidate>
        <div class="field">
          <input type="email" id="email" name="email" placeholder=" " autocomplete="email" required aria-describedby="emailHelp" />
          <label for="email">Email</label>
          <small id="emailHelp" class="help">Use your work email</small>
        </div>

        <div class="field">
          <input type="password" id="password" name="password" placeholder=" " autocomplete="current-password" required />
          <label for="password">Password</label>
        </div>

        <div class="row options">
          <label class="checkbox">
            <input type="checkbox" id="remember" name="remember" />
            <span>Remember me</span>
          </label>
          <a class="link" href="#" aria-label="Forgot your password?">Forgot password?</a>
        </div>

        <button type="submit" class="btn-primary" id="login-btn">
          <span class="btn-shine" aria-hidden="true"></span>
          <span class="btn-text">Log In</span>
        </button>

        <div class="alt">
          <div class="divider" role="separator" aria-hidden="true"><span>or</span></div>
          <div class="socials" aria-hidden="true">
            <button type="button" class="icon-btn" title="Continue with GitHub" tabindex="-1" aria-hidden="true">
              <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor"><path d="M12 .5a12 12 0 0 0-3.79 23.39c.6.11.82-.26.82-.58l-.02-2.26c-3.34.73-4.04-1.61-4.04-1.61-.55-1.4-1.34-1.77-1.34-1.77-1.09-.75.08-.73.08-.73 1.2.09 1.83 1.24 1.83 1.24 1.07 1.83 2.8 1.3 3.49.99.11-.78.42-1.3.76-1.6-2.66-.3-5.46-1.33-5.46-5.93 0-1.31.47-2.38 1.24-3.22-.12-.3-.54-1.52.12-3.18 0 0 1.01-.32 3.3 1.23a11.5 11.5 0 0 1 6.01 0c2.28-1.55 3.29-1.23 3.29-1.23.67 1.66.25 2.88.13 3.18.77.84 1.23 1.91 1.23 3.22 0 4.61-2.8 5.63-5.47 5.93.43.37.81 1.1.81 2.22l-.01 3.29c0 .32.21.69.83.57A12 12 0 0 0 12 .5z"/></svg>
            </button>
            <button type="button" class="icon-btn" title="Continue with Google" tabindex="-1" aria-hidden="true">
              <svg viewBox="0 0 48 48" width="18" height="18" xmlns="http://www.w3.org/2000/svg"><path fill="#FFC107" d="M43.6 20.5H42V20H24v8h11.3c-1.7 4.7-6.2 8-11.3 8-6.9 0-12.5-5.6-12.5-12.5S17.1 11 24 11c3.2 0 6.2 1.2 8.5 3.2l5.7-5.7C34.6 5.3 29.6 3 24 3 12.4 3 3 12.4 3 24s9.4 21 21 21c10.5 0 19.4-7.6 20.9-17.5.1-.5.1-1 .1-1.5 0-1.2-.1-2.1-.4-3.5z"/><path fill="#FF3D00" d="M6.3 14.7l6.6 4.8C14.6 16 18.9 13 24 13c3.2 0 6.2 1.2 8.5 3.2l5.7-5.7C34.6 5.3 29.6 3 24 3 16.1 3 9.2 7.1 6.3 14.7z"/><path fill="#4CAF50" d="M24 45c5.4 0 10.3-2.1 13.9-5.7l-6.4-5.3C29.9 35.6 27 37 24 37c-5.1 0-9.4-3.3-11-7.8l-6.7 5.2C9.1 41.2 16 45 24 45z"/><path fill="#1976D2" d="M43.6 20.5H42V20H24v8h11.3c-1.7 4.7-6.2 8-11.3 8-6.9 0-12.5-5.6-12.5-12.5S17.1 11 24 11c3.2 0 6.2 1.2 8.5 3.2l5.7-5.7C34.6 5.3 29.6 3 24 3c-7.9 0-14.5 4.7-17.7 11.7l-.1-.5z"/></svg>
            </button>
          </div>
        </div>

        <p class="fine-print">Don't have an account? <a class="link" href="#">Sign up</a></p>
        <p id="form-status" class="sr-only" role="status" aria-live="polite"></p>
      </form>
    </section>
  </main>

  <script defer src="script.js"></script>
</body>
</html>
